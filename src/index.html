<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DOST VI - Chatbot</title>
    <style>
        body {
            font-family: 'Arial Black';
            zoom: .75;
        }
        :focus {
            outline: none;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background-color: #eee;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #62c5d1;
        }
        @keyframes logo_intro {
            0% {
                left: 50%;
                top: 50%;
                width: 0;
                height: 0;
                transform: rotate(-90deg);
            }
            75% {
                left: calc(50% - 100px);
                top: calc(50% - 100px);
                width: 200px;
                height: 200px;
                transform: rotate(0deg);
            }
            100% {
                left: 20px;
                top: 20px;
                width: 200px;
                height: 200px;
            }
        }
        @keyframes logo_mini {
            0% {
                left: 20px;
                top: 20px;
                width: 200px;
                height: 200px;
            }
            100% {
                left: 20px;
                top: 20px;
                width: 100px;
                height: 100px;
            }
        }
        #logo {
            position: fixed;
            opacity: 1;
            animation: logo_intro 1s forwards;
            transition: opacity .5s;
        }
        #logo.mini {
            animation: logo_mini 1s forwards;
        }
        #title {
            position: fixed;
            left: 240px;
            top: 20px;
            width: calc(100% - 260px);
            text-align: center;
            display: grid;
            grid-template: 100px 100px / auto;
            font-size: 25px;
            opacity: 0;
            transition: opacity .5s;
            user-select: none;
        }
        #title * {
            white-space: nowrap;
        }
        #title span {
            color: #48C4D3;
        }
        #title h1 {
            margin: 0;
            line-height: 100px;
            -webkit-text-stroke: 3px #000;
        }
        #title h3::after {
            padding: 10px 20px;
            border-radius: 20px;
            line-height: 20px;
            color: #fff;
            cursor: pointer;
        }
        #title h3.load::after {
            content: 'Loading...';
            background-color: #aaa;
        }
        #title h3.nolog::after {
            content: 'Not logged in, Not running';
            background-color: #FFE135;
        }
        #title h3.error::after {
            content: 'Error, contact developer';
            background-color: #D82E3F;
        }
        #title h3.log::after {
            content: 'Logged in, Not running';
            background-color: #3581D8;
        }
        #title h3.run::after {
            content: 'Running';
            background-color: #28CC2D;
        }
        #title h3.chat::after {
            content: 'Replying...';
            background-color: purple;
        }
        #body {
            position: fixed;
            left: 20px;
            bottom: 140px;
            width: calc(100% - 40px);
            height: calc(100% - 400px);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity .5s;
        }
        #body input {
            flex-grow: 1;
            border: 5px solid #ddd;
            border-radius: 10px;
            font: 30px Arial;
            padding: 5px 10px;
            line-height: 35px;
        }
        #body input:focus {
            border-color: #62c5d1;
        }
        #body div {
            display: flex;
            margin: 0 10px;
            padding: 10px 0;
        }
        #body div:not(:first-child) {
            border-top: 5px solid #eee;
        }
        #body button {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 5px solid #ddd;
            background: none;
        }
        #body h3 {
            line-height: 40px;
            margin: 0 20px;
            font-size: 40px;
            font-family: Arial;
            user-select: none;
        }
        #foot {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: calc(100% - 70px);
            height: 100px;
            display: flex;
            color: #555;
            font: 20px Arial;
            font-weight: bold;
            opacity: 0;
            border: 5px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            gap: 10px;
            padding: 0 10px;
            transition: opacity .5s;
            user-select: none;
        }
        #foot div {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin: auto;
            /*padding: 5px 0;*/
            border-radius: 0px;
            cursor: pointer;
        }
        #foot div:not(:first-child) {
            border-left: 5px solid #eee;
        }
        #foot div.on {
            background-color: #62c5d1;
            color: #fffd;
            border-radius: 10px;
            border-color: #fff;
        }
        #foot div.on + div {
            border-color: #fff;
        }
        #foot svg {
            height: 50px;
            margin-top: 5px;
        }
        #foot svg path {
            fill: #62c5d1;
        }
        #foot div.on svg path {
            fill: #fff;
        }
        #chat {
            position: fixed;
            left: 10px;
            top: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 160px);
            opacity: 0;
            transition: opacity .5s;
            z-index: -1;
            display: flex;
            flex-direction: column;
        }
        #chat_logs {
            flex-grow: 1;
            overflow: hidden auto;
        }
        #chat_logs>div {
            overflow: visible;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 20px;
        }
        #chat_logs>div>div {
            display: flex;
            flex-shrink: 0;
            margin-left: 10px;
        }
        #chat_logs svg {
            width: 80px;
            height: 80px;
            margin-top: 5px;
            overflow: visible;
        }
        #chat_logs span {
            background-color: #fff;
            display: inline-block;
            font: 30px Arial;
            line-height: 30px;
            padding: 20px;
            border-radius: 20px;
            margin-left: 10px;
            border: 5px solid #62c5d1;
            max-width: 75%;
        }
        #chat_logs span::before {
            content: '';
            position: relative;
            left: -33px;
            top: 7px;
            width: 20px;
            height: 20px;
            background: #fff;
            display: block;
            z-index: 1;
            margin-bottom: -20px;
            transform: rotate(45deg);
            border: 0px solid #62c5d1;
            border-width: 0 0 5px 5px;
            box-sizing: border-box;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #chat_logs .load svg use {
            transform-origin: center center;
            animation: spin 1s linear infinite;
        }
        #chat_logs .load span {
            display: none;
        }
        #chat_logs .me {
            justify-content: end;
            padding-right: 10px;
        }
        #chat_logs .me span {
            background-color: #62c5d1;
        }
        #chat_logs .me span::before {
            display: none;
        }
        #chat_logs .intro {
            margin-top: 150px;
        }
        @keyframes mascot_jump {
            0% {transform:rotate(-90deg);}
            100% {transform:rotate(5deg);}
        }
        @keyframes mascot_sway {
            0% {transform:rotate(5deg);}
            50% {transform:rotate(-5deg);}
            100% {transform:rotate(5deg);}
        }
        @keyframes mascot_wave {
            0% {transform:rotate(0deg);}
            30% {transform:rotate(-25deg);}
            75% {transform:rotate(10deg);}
            100% {transform:rotate(0deg);}
        }
        @keyframes mascot_nods {
            0% {transform:rotate(0deg);}
            25% {transform:rotate(-15deg);}
            75% {transform:rotate(10deg);}
            100% {transform:rotate(0deg);}
        }
        #chat_logs .intro>div {
            position: relative;
            height: auto;
            width: 100px;
            height: 184px;
            left: calc(75% + 50px);
            top: -130px;
            margin-right: -100px;
            display: grid;
            grid-template: auto / auto;
            transform: rotate(-90deg);
            transform-origin: center bottom;
            animation: mascot_jump ease-out 1s 1 forwards, mascot_sway ease-in-out 1s infinite 1s;
            z-index: -1;
        }
        #chat_logs .intro>div::before {
            position: relative;
            left: 0%;
            top: 0%;
            width: 2px;
            height: 2px;
            background-color: red;
            border: 2px solid red;
            z-index: 999;
        }
        #chat_logs .intro img {
            width: 100px;
            grid-area: 1 / 1;
        }
        #chat_logs .intro img.hand {
            transform-origin: 70% 65%;
            animation: mascot_wave ease-in-out 0.75s infinite;
        }
        #chat_logs .intro img.head {
            transform-origin: 50% 50%;
            animation: mascot_nods ease-in-out 1.5s infinite;
        }
        #chat_send {
            display: flex;
            gap: 10px;
            flex: 1 1;
            margin-top: 10px;
            max-height: 280px;
        }
        #chat_send button {
            border: 0;
            border-radius: 10px;
            background-color: #62c5d1;
            color: #fffd;
            min-width: 70px;
            font: 20px Arial;
        }
        #chat_send button svg {
            display: block;
            height: 40px;
            margin: auto;
            margin-bottom: 5px;
        }
        #chat_send button svg path {
            fill: #fff;
        }
        #chat_send>div {
            border: 5px solid #ddd;
            resize: none;
            border-radius: 10px;
            flex-grow: 1;
            font: 30px Arial;
            padding: 20px;
            overflow: auto;
        }
        #logs {
            position: fixed;
            left: 10px;
            top: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 160px);
            opacity: 0;
            transition: opacity .5s;
            z-index: -1;
            display: flex;
            flex-direction: column;
            overflow: hidden auto;
        }
        #logs>div {
            display: grid;
            grid-template: auto / 50px 180px calc(40% - 115px) calc(60% - 115px);
        }
        #logs>div:first-child {
            position: sticky;
            top: 0;
            background-color: #62c5d1;
        }
    </style>
  </head>

    <script>
        setTimeout(()=>{
            document.querySelectorAll('#body,#title,#foot').forEach(x=>x.style.opacity = 1);
        }, 1000);
        function load_page(dom, page) {
            //document.querySelectorAll('.page').forEach(x=>x.classList.remove('on'));
            if (page == 0) {
                if (dom.classList.contains('on')) {
                    window.electron.send('action', 'browser closed');
                    dom.classList.remove('on');
                } else {
                    window.electron.send('action', 'browser');
                    dom.classList.add('on');
                }
            }
            if (page == 1) {
                if (dom.classList.contains('on')) {
                    setTimeout(()=>document.querySelectorAll('#logo,#body,#title').forEach(x=>x.style.opacity = 1), 500);
                    document.querySelectorAll('#chat').forEach(x=>{x.style.opacity = 0;x.style.zIndex=-1});
                    dom.classList.remove('on');
                } else {
                    var d2 = document.querySelector('#foot div:nth-child(3)');
                    if (d2.classList.contains('on')) {
                        d2.classList.remove('on');
                        document.querySelectorAll('#logs').forEach(x=>{x.style.opacity = 0;x.style.zIndex=-1});
                    }
                    document.querySelector('#chat_logs>div>div:last-child').scrollIntoView({behavior: 'smooth', block: 'end'});
                    document.querySelectorAll('#logo,#body,#title').forEach(x=>{x.style.opacity = 0;x.style.zIndex=0});
                    document.querySelectorAll('#logs').forEach(x=>{x.style.opacity = 0;x.style.zIndex=-1});
                    setTimeout(()=>document.querySelectorAll('#chat').forEach(x=>{x.style.opacity = 1;x.style.zIndex=1}), 500);
                    dom.classList.add('on');
                }
            }
            if (page == 2) {
                if (dom.classList.contains('on')) {
                    setTimeout(()=>document.querySelectorAll('#logo,#body,#title').forEach(x=>x.style.opacity = 1), 500);
                    document.querySelectorAll('#logs').forEach(x=>{x.style.opacity = 0;x.style.zIndex=-1});
                    dom.classList.remove('on');
                } else {
                    var d2 = document.querySelector('#foot div:nth-child(2)');
                    if (d2.classList.contains('on')) {
                        d2.classList.remove('on');
                        document.querySelectorAll('#chat').forEach(x=>{x.style.opacity = 0;x.style.zIndex=-1});
                    }
                    document.querySelectorAll('#logo,#body,#title').forEach(x=>{x.style.opacity = 0;x.style.zIndex=0});
                    document.querySelectorAll('#chat').forEach(x=>{x.style.opacity = 0;x.style.zIndex=-1});
                    setTimeout(()=>document.querySelectorAll('#logs').forEach(x=>{x.style.opacity = 1;x.style.zIndex=1}), 500);
                    dom.classList.add('on');
                }
            }
            if (page == 3) {
                window.electron.send('action', 'logout');
                dom.classList.add('on');
            }
            //if (dom.classList.contains('on')) dom.classList.remove('on');
            //else dom.classList.add('on');
        }
        if (window.electron == undefined) {
            document.querySelector('#title h3').setAttribute('class', 'error');
        } else {
            window.electron.on('login-status', e => {
                document.querySelector('#title h3').setAttribute('class', ['load','nolog','error','log','run','chat'][e]);
                document.querySelector('#title h3').onclick = [
                    () => {},
                    () => window.electron.send('action', 'login'),
                    () => {
                        window.electron.send('action', 'restart');
                        document.querySelector('#title h3').setAttribute('class', 'load');
                    },
                    () => window.electron.send('action', 'run'),
                    () => window.electron.send('action', 'stop'),
                    () => {},
                ][e];
            });
            window.electron.on('action', e => {
                if (e == 'browser closed') document.querySelectorAll('#foot div:first-child, #foot div:last-child').forEach(x=>x.classList.remove('on'));
            });
            window.electron.on('chatbot', m => {
                var dom = document.querySelector('#chat_logs>div>div.load');
                dom.querySelector('span').innerHTML = m;
                dom.classList.remove('load');
                dom.querySelector('span').scrollIntoView({behavior: 'smooth', block: 'end'});
            });
            window.electron.on('config-browser', b => {
                document.querySelector('#config-browser').value = b;
            });
            window.electron.on('log', x => {
                console.log(x);
                var d = document.createElement('div');
                [document.querySelectorAll('#logs>div').length-1, ...x].forEach(v=>{
                    var s = document.createElement('span');
                    s.innerText = v;
                    d.appendChild(s);
                })
                document.querySelector('#logs').appendChild(d);
            });
            document.querySelector('#config-browser').onchange = () => {
                window.electron.send('config-browser', document.querySelector('#config-browser').value);
            };
            document.querySelector('#chat_send>button:first-child').onclick = () => {
                window.electron.send('action', 'resetchat');
                document.querySelector('#chat_logs>div').innerHTML = '<div style="height:calc(100vh - 300px)"></div><div class="intro load"><div><img src="../asset/mascot_hand.png" class="hand"><img src="../asset/mascot_body.png"><img src="../asset/mascot_head.png" class="head"></div><svg><use href="#logo_svg" /></svg><span></span></div>';
            }
            document.querySelector('#chat_send>button:last-child').onclick = () =>{
                //document.querySelector('#chat_logs').scrollTop = document.querySelector('#chat_logs').scrollHeight;
                var m = document.createElement('div');
                var s = document.createElement('span');
                m.classList.add('me');
                s.innerText = document.querySelector('#chat_send>div').innerText;
                m.appendChild(s);
                document.querySelector('#chat_logs>div:first-child').appendChild(m);

                var d = document.createElement('div');
                d.classList.add('load');
                d.innerHTML = '<svg><use href="#logo_svg"/></svg><span></span>';
                document.querySelector('#chat_logs>div:first-child').appendChild(d);
                
                window.electron.send('chatbot', document.querySelector('#chat_send>div').innerText);
                document.querySelector('#chat_send>div').innerHTML = '';

                d.scrollIntoView({behavior: 'smooth', block: 'end'});
            };
            document.querySelector('#chat_send>div').onkeypress = e => {
                if (e.key == 'Enter') {
                    document.querySelector('#chat_send>button:last-child').click();
                    e.preventDefault();
                }
            };
            document.querySelectorAll('#foot div').forEach((x,n) => x.onclick = e => load_page(x, n));
            //document.querySelectorAll('#foot div')[1].click();
        }
        // tmp
        //n=1;load_page(document.querySelectorAll('#foot div')[n],n);
    </script>
  </body>
</html>
